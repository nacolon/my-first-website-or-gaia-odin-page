<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Name</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-image: url('your-hero-image.jpg');
      background-size: cover;
      background-position: center;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }
    header h1 {
      font-family: 'Merriweather', serif;
      font-size: 3em;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      padding: 1em 0;
    }
    nav a {
      margin: 0 1em;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    section {
      padding: 4em 2em;
      max-width: 800px;
      margin: 0 auto;
    }
    section h2 {
      font-family: 'Merriweather', serif;
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    footer {
      text-align: center;
      padding: 2em 0;
      background-color: #eee;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#blog">Blog</a>
    <a href="#contact">Contact</a>
  </nav>

  <header>
    <h1>Welcome to My World</h1>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Your introduction goes here.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <p>Details about your projects.</p>
  </section>

  <section id="blog">
    <h2>Blog</h2>
    <p>Your latest blog posts.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>How visitors can reach you.</p>
  </section>

  <footer>
    &copy; 2025 Your Name
  </footer>

</body>
</html>
