<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nacolon's World</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(135deg, #1e1f26, #3b3f51);
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 700px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      margin-top: 80px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
    }

    img.profile {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #66ffcc;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.5em;
      color: #66ffcc;
    }

    .bio {
      font-size: 1.1em;
      line-height: 1.6;
    }

    a {
      color: #99ccff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="3872F531-3716-4F46-88DC-B717FF223417.png" alt="Profile Picture" class="profile">
    <h1>Nacolon's World</h1>
    <div class="bio">
      <p>Learning to code — one spell at a time.</p>
      <p>Guided by Gaia’s calm and Odin’s wisdom.</p>
      <p>This is my first web page, powered by GitHub Pages.</p>
    </div>
    <p><a href="https://github.com/nacolon" target="_blank">Visit my GitHub Profile</a></p>
  </div>
</body>
</html>
